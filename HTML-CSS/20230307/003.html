<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>목록 관련 태그</title>
	</head>
	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
		<ol start="5" reversed>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ol>
		<ol type="a" start="2">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<!-- 자식 요소로는 <li>만 사용 가능하지만 자손 요소로는 가능 -->
		<ol>
			<li>
				item
				<div>first item</div>
			</li>
			<li>item</li>
		</ol>

		<ol type="I">
			<li value="3">first</li>
			<li type="1">second</li>
			<li>third</li>
			<li>fourth</li>
			<li>fifth</li>
		</ol>

		<dl>
			<dt>WEB</dt>
			<dt>WWW</dt>
			<dt>WW3</dt>
			<dt>World Wide Web</dt>
			<dd>
				인터넷에 연결 된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전
				세계적인 정보 공간
			</dd>
		</dl>
	</body>
</html>
