<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 선택자 우선순위</title>
		<style>
			p {
				color: red;
				font-size: 20px;
			}
			p {
				color: blue;
			}
			.green {
				color: green;
				font-size: 30px;
			}
			p {
				color: red;
				font-size: 10px;
			}
			p {
				color: blue;
			}
		</style>
	</head>
	<body>
		<p class="green">선택자 우선순위</p>
	</body>
</html>
