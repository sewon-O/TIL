<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        background-color: black;
        margin: 0 auto;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      ul {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <ul>
      <li><button type="button" class="btn-red">빨강</button></li>
      <li><button type="button" class="btn-yellow">노랑</button></li>
      <li><button type="button" class="btn-green">초록</button></li>
    </ul>

    <script>
      const box = document.querySelector(".canvas");
      const btn_red = document.querySelector(".btn-red");
      const btn_yellow = document.querySelector(".btn-yellow");
      const btn_green = document.querySelector(".btn-green");

      btn_red.addEventListener("click", function () {
        box.classList.add("red");
        box.classList.remove("yellow");
        box.classList.remove("green");
      });
      btn_yellow.addEventListener("click", function () {
        box.classList.add("yellow");
        box.classList.remove("red");
        box.classList.remove("green");
      });
      btn_green.addEventListener("click", function () {
        box.classList.add("green");
        box.classList.remove("red");
        box.classList.remove("yellow");
      });
    </script>
  </body>
</html>
