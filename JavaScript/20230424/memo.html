<!DOCTYPE html>
<html>
  <head>
    <title>간단한 메모장</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        margin: 20px auto;
        width: 50%;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
      label {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 1.1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      button {
        display: inline-block;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        background-color: #333;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>간단한 메모장</h1>
    <form>
      <label for="memo">메모:</label>
      <textarea id="memo" rows="10" cols="50"></textarea>
      <button type="button" onclick="saveMemo()">저장</button>
      <button type="button" onclick="loadMemo()">불러오기</button>
      <button type="button" onclick="updateMemo()">수정</button>
    </form>
    <script>
      function saveMemo() {
        var memo = document.getElementById("memo").value;
        localStorage.setItem("memo", memo);
        alert("메모가 저장되었습니다.");
      }
      function loadMemo() {
        var memo = localStorage.getItem("memo");
        document.getElementById("memo").value = memo;
        alert("메모가 불러와졌습니다.");
      }
      function updateMemo() {
        var memo = document.getElementById("memo").value;
        if (memo !== "") {
          localStorage.setItem("memo", memo);
          alert("메모가 수정되었습니다.");
        } else {
          alert("메모를 입력하세요.");
        }
      }
    </script>
  </body>
</html>
