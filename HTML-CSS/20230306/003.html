<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>css 선택자</title>
		<style>
			/* h1 { */
			/* font-weight: bold; */
			/* } */
			/* p { */
			/* font-size: 24px; */
			/* } */

			section,
			div {
				border: 2px solid #000;
				padding: 10px;
			}
			section p {
				font-weight: bold;
			}
			/* 자식 선택자 (>) */
			section > p {
				color: royalblue;
			}
			/* 일반 형제 선택자 (~) */
			h1 ~ p {
				text-decoration: underline;
			}
			/* 인접 형제 선택자 (+) */
			h1 + p {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!-- <h1>hello</h1> -->
		<!-- <p>hello</p> -->

		<section>
			<h1>복합 선택자</h1>
			<p>1번 p태그</p>
			<p>2번 p태그</p>
			<p>3번 p태그</p>
			<div>
				<p>4번 p태그</p>
				<p>5번 p태그</p>
				<p>6번 p태그</p>
			</div>
		</section>
	</body>
</html>
