		<title>grid2</title>

				display: grid;
				width: 300px;
				height: 300px;

				/* grid-template-columns: 1fr 1fr 1fr; */
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: 2fr 1fr;
			}

			img {
				width: 400px;
			}
		</style>
	</head>
