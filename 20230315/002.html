<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>float 해제</title>
		<style>
			[class^="box"] {
				width: 100px;
				height: 100px;
				background: rgba(141, 75, 246, 0.6);
				color: #fff;
				text-align: center;
				line-height: 100px;
			}
			[class^="box"]:first-child {
				background: rgba(46, 111, 242, 0.6);
			}
			.box:last-child {
				background: salmon;
			}
			.container {
				background: skyblue;
			}

			.box:first-child,
			.box:nth-child(2) {
				float: left;
			}
			[class^="box"]:last-child {
				/* clear: left; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			container
			<div class="box">A</div>
			<div class="box">B</div>
			<div class="box">C</div>
		</div>
	</body>
</html>
